<table mat-table [dataSource]="rankList" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Posição</th>
    <td mat-cell *matCellDef="let element = index">{{ element + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.player.name }}</td>
  </ng-container>

  <ng-container matColumnDef="rounds">
    <th mat-header-cell *matHeaderCellDef>Jogadas</th>
    <td mat-cell *matCellDef="let element">{{ element.rounds }}</td>
  </ng-container>

  <ng-container matColumnDef="noData">
    <td mat-footer-cell *matFooterCellDef [attr.colSpan]="3">Sem dados</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{ hide: !(rankList != null && rankList.length == 0) }"></tr>
</table>
